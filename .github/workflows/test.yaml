name: Build APK
on:
  push:
    branches: [ "develop" ]

jobs:
  Build-and-Push:
    runs-on: "ubuntu-latest"
    
    steps:
    
      - name: "Checkout Code"
        uses: actions/checkout@v3
        
#      - name: "Check java"
#        run: |
#          java -version
          
          
#      - name: "Run Test"
#       run: |
#          chmod a+x gradlew
#          ./gradlew test
          
      - name: "Run Build"
        run: |
          chmod a+x gradlew
          ./gradlew build
          
      - name: "Build a debug APK"
        run: |
          ./gradlew assembleDebug
          
      - name: "upload artefact to App Center"
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appName: "srinivasan-vthink.co.in/test"
          token: ${{secrets.APP_CENTER_TOKEN}}
          file: ./app/build/outputs/apk/release/app-release-unsigned.apk
          group: "tester"
    
      - name: Deploy to App Center
        uses: microsoft/appcenter@v3
        with:
          app_secret: ${{secrets.APP_CENTER_TOKEN}}
          file: ./app/build/outputs/apk/release/app-release-unsigned.apk
          app: test
          release_notes: 'Automatic build from GitHub Actions'    
          
